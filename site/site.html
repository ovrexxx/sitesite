<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key System Website</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Key System Website</h1>
  <p>Click the button below to generate a 10-letter random key for Discord:</p>
  <p id="generatedKey"></p>
  <button id="generateButton">Generate Key</button>

  <script>
    function generateRandomKey() {
      return Math.random().toString(36).substr(2, 10);
    }

    document.getElementById("generateButton").addEventListener("click", function() {
      const randomKey = generateRandomKey();
      document.getElementById("generatedKey").innerText = randomKey;

      // Syncing code with Discord bot
      const discordBotClientID = "1273696056630050890";
      const redeemCommand = `!redeem "${randomKey}"`;

      console.log(`Sync this key with Discord Bot: ${discordBotClientID} using command: ${redeemCommand}`);
    });
  </script>
</body>
</html>
