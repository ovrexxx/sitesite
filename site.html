<!DOCTYPE html>
<html>
<head>
    <title>Key Generator</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Key Generator</h1>
    <button id="generateBtn" onclick="generateKey()">Generate Key</button>
    <p id="keyDisplay"></p>

    <script>
        function generateKey() {
            var key = '';
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890';
            for (var i = 0; i < 10; i++) {
                key += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById("keyDisplay").innerText = key;

            // Sync code with Discord bot
            var botClientId = '1273696056630050890';
            var keyToSync = key;

            // You can implement the syncing logic here
            // For security reasons, it's recommended to handle this server-side
            fetch(`YOUR_SERVER_ENDPOINT?key=${keyToSync}&clientId=${botClientId}`, {
                method: 'POST'
            })
            .then(response => {
                console.log(response);
            })
        }
    </script>
</body>
</html>
